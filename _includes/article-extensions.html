<p class="post-meta">{{ page.description }}</p>
<img class="post-image" src="{{ page.image }}" alt="{{ page.image_alt }}">
<section class="ai-prediction">
  <h2>{{ page.ai_prediction_title }}</h2>
  <p>{{ page.ai_prediction_content }}</p>
</section>
<section class="tags">
  {% for tag in page.tags %}
    <a class="tag" href="/tag/{{ tag }}">{{ tag }}</a>
  {% endfor %}
</section>
